version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=fleet
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    build: ./api
    env_file: ./api/.env
    ports:
      - "4000:4000"
    depends_on:
      - db
    volumes:
      - ./api:/usr/src/app

  web:
    build: ./web
    ports:
      - "5173:5173"
    depends_on:
      - api
    volumes:
      - ./web:/usr/src/app

volumes:
  db-data:
